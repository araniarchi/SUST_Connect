       <!-- Top Riht Button -->

          <div class="connect">

      <!-- Modal POPUP -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog">

    <!-- Profile Company Content -->
    <div class="profile-company-content user-profile main-user" data-bg-color="f5f5f5">
      <div class="container">
        <div class="row">

          <!-- Nav Tabs -->
          <div class="col-md-12">
            <ul class="nav nav-tabs">
                <li><a data-toggle="tab" href="#contact">Job</a></li>

            </ul>
          </div>

          <!-- Tab Content -->
          <div class="col-md-12">
            <div class="tab-content">


                </div>
              </div>


              <!-- Contact -->
              <div id="contact" class="tab-pane fade in active">
                <div class="profile-main">
                  <h3>Job History</h3>
                  <div class="profile-in">
                   <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate quis tenetur velit! Provident eum molestias aperiam suscipit distinctio ipsum cupiditate quasi, dolor sunt, cum reprehenderit quibusdam, repellendus eaque, quas magni.</p>-->
                    <form action="{% url 'eee:jobupdate' %}" method="post">
                        {% csrf_token %}
                      <!--<input type="text" placeholder="Name & Surname">
                      <input type="text" placeholder="E-mail address">
                      <input type="text" placeholder="Phone Number">
                      <textarea placeholder="Your Message"></textarea>-->
                        <div class="form-group">
                    <label for="InstitutionName" class="col-sm-3 control-label">Job's Institute / Company</label>
                    <div class="col-sm-9">
                        <input type="text" id="InstitutionName" name="InstitutionName" placeholder="Job's Institution" class="form-control" autofocus>
                    </div>
                </div>
                        <div class="form-group">
                    <label for="jobPosition" class="col-sm-3 control-label">Job Position</label>
                    <div class="col-sm-9">
                        <input type="text" id="jobPosition" name="jobPosition" placeholder="Job Position" class="form-control" autofocus>
                    </div>
                </div>
                        <div class="form-group">
                    <label for="address" class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-9">
                        <input type="text" id="address" name="address" placeholder="Address" class="form-control" autofocus>
                    </div>
                </div>

                        <div class="form-group">
                    <label for="jobDate" class="col-sm-3 control-label">Job_Start_Date</label>
                    <div class="col-sm-9">
                        <input type="date" id="Job_Star_Date" name="Job_Star_Date" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="jobEnd_Date" class="col-sm-3 control-label">Job_End_Date</label>
                    <div class="col-sm-9">
                        <input type="date" id="jobEnd_Date" name="jobEnd_Date" class="form-control">
                    </div>
                </div>
                      <button class="btn btn-primary" type="submit">Save</button>
                    </form>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
